<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<style>
    .container {
        width: 30% !important;
        margin: 50px auto;
        min-width: 400px;
    }
    input {
        margin-bottom: 20px;
    }
    .mybtn {
        margin-right: 40px;
    }
</style>

<body>
<div class="container">
    <h2 class="form-signin-heading">用户注册</h2>
    <form class="form-signin" th:method="post" th:action="@{/user/register}">
        <label  class="sr-only">用户名</label>
        <input type="tel"  class="form-control" name="name" placeholder="用户名" required>
        <label  class="sr-only">手机号</label>
        <input type="tel"  class="form-control" readonly name="telphone" th:value="${telphone}" placeholder="请输入您的手机号" required>
        <label  class="sr-only">验证码</label>
        <input type="tel"  class="form-control" name="userCode" placeholder="请输入验证码" required>
        <label  class="sr-only">用户密码</label>
        <input type="password"  class="form-control" name="password" placeholder="请输入密码" required>
        <label  class="sr-only">性别</label>
        <input type="text"  class="form-control" name="gender" placeholder="请输入你的性别" required>
        <label  class="sr-only">年龄</label>
        <input type="number"  class="form-control" name="age" placeholder="请输入你的年龄" required>
        <button class="btn btn-primary mybtn" type="submit">注册</button>
    </form>
</div>

</body>
</html>
