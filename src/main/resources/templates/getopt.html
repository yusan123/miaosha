<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取opt验证码</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<style>
    .container {
        width: 30% !important;
        margin: 50px auto;
        min-width: 400px;
    }

    .mt20 {
        margin-top: 20px;
    }

    .btnStyle {
        width: 100px;
        padding: 0 5px;
    }

    .mybtn {
        margin-right: 40px;
    }
</style>

<body>
<div class="container">
    <form class="form-signin" method="post" action="/user/getopt" id="optForm">
        <h2 class="form-signin-heading">获取opt验证码</h2>
        <label class="sr-only">phone number</label>
        <input type="tel"  id="telphone" class="form-control" name="telphone" placeholder="请输入您的手机号" required>
        <div class="mt20">
            <button class="btn btn-primary mybtn" type="button" id="submitbtn">发送短信验证码</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    $(function(){

        $("#submitbtn").click(function(){
            //不能一开始就去那input的值，要点了才能去拿
            var telphone = $("#telphone").val().trim();
            if(telphone === undefined || telphone===""){
                alert("未输入手机号")
                return false;
            }
            $.ajax({
                url: "/user/getopt",
                type:"POST",
                data:{
                    telphone:telphone
                },
//                设置跨域共享session
//                xhrFields:{
//                  withCredential:true
//                },
                success:function(resp){
                    if(resp.status === "success"){
                        alert("验证码发送成功！");
                        //location.href="./register.html"
                        //$.get("/user/showRegister");
                        location.href="/user/showRegister/"+telphone
                    }else{
                        alert("获取验证码失败"+resp.data.errMsg)
                    }
                },
                error:function(resp){
                    alert("请求失败！")
                }
            })
        })
    })
</script>
</html>
